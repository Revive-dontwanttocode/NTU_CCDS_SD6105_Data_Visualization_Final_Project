<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asia Regional GDP Data</title>
  <!-- Google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <style>
      /* 添加样式用于高亮悬停效果 */
      .bar:hover {
          opacity: 0.7;
      }

      /* 提示框样式 */
      .tooltip {
          position: absolute;
          background-color: white;
          border: 1px solid #ccc;
          padding: 5px;
          font-size: 12px;
          pointer-events: none;
          opacity: 0;
          transition: opacity 0.3s;
      }
  </style>
</head>
<body>

<div id="region_stacked_barchart"></div>
<div id="tooltip" class="tooltip"></div>

<div id="region_top10_barchart"></div>
<div id="distribution_chart"></div>
<div id="countries_radar_chart"></div>
<div id="gdp_bubble_chart"></div>

</body>

<script type="module">
  import {initStackedBarChartAsia, initTop10Barchart, initDensityChart, initCountriesRadarChart, initBubbleChart} from './bundle.js'

  initStackedBarChartAsia();
  initTop10Barchart();
  initDensityChart();
  initCountriesRadarChart();
  initBubbleChart();
</script>
</html>
